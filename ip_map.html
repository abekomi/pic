<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìç Your Location on the Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin: 20px;
    }

    #map {
      height: 500px;
      width: 90%;
      max-width: 900px;
      margin: 0 auto 30px;
      border-radius: 12px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .notice {
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üìç Your Browser Location</h1>
  <p class="notice">(You'll be asked to allow location access)</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define custom red marker icon
    const redIcon = new L.Icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Red_dot.svg', // red pin image URL
      iconSize: [32, 32], // Size of the icon
      iconAnchor: [16, 32], // Point of the icon which will correspond to marker's location
      popupAnchor: [0, -32], // Popup position relative to the marker
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const userLocation = [lat, lon];

          L.marker(userLocation, { icon: redIcon }).addTo(map) // Apply the red icon
            .bindPopup("üìç You are here!")
            .openPopup();

          map.setView(userLocation, 13);
        },
        (error) => {
          alert("‚ö†Ô∏è Location permission denied or unavailable.");
        }
      );
    } else {
      alert("‚ùå Geolocation is not supported by your browser.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/abekomi/pic/blob/main/facicon%20.png?raw=true" type="image/png">
    <title>IP Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
  background-image: url('bg_pic.png'); /* or use a full URL */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
}
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>IP Address Locator</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js" defer></script>
     <a href="/index.html" class="back-to-main">Go back to main page</a>
    <style>
        .back-to-main {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #eee;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .back-to-main:hover {
            background-color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #maps {
            height: 500px;
            width: 100%;
        }
    </style>
    <h2>Your Location on the Map</h2>
    <div id="maps"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize map with default location
        var map = L.map('map').setView([0, 0], 2); 
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Get user's location
        if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var userLocation = [lat, lon];

        // Set map view to user's location
        map.setView(userLocation, 13);
        
        // Add marker
        L.marker(userLocation).addTo(map)
        .bindPopup("You are here!")
        .openPopup();
        }, function(error) {
            alert("Unable to retrieve your location.");
        });
        } else {
            alert("Geolocation is not supported by your browser.");
    </script>
</body>
</html>
